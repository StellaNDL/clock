<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div id="showDate">Sunday, 28 September 2025</div>
            <div class="time">
                <span id="hours">19</span>
                <span>:</span>
                <span id="minutes">43</span>
                <span>:</span>
                <span id="seconds">45</span>
            </div>
        </div>
    </div>
</body>
</html>
